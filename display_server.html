<body>
<div class="container-fluid text-center bg-1">
<h1>Les citations trop pimpantes</h1>
</div>

<div class="container-fluid bg-dark">
  <h2 color ="#f6f6f6"> <span class="glyphicon glyphicon-plus-sign"></span> Ajouter une citation</h2>
  <div style="width:80%;" class = "container-fluid bg-white">
  <form method="POST" action="#">
    <div class="form-group">
	<label for="sentence">Citation</label>
      <input type="text" class="form-control input-lg" id="sentence" placeholder="Entrer la citation de ouf entendue">
    </div>
    <div class="form-group">
      <label for="person">Personne</label>
      <input type="text" class="form-control" id="person" placeholder="Entrer son heureux proprietaire">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" placeholder="jj/mm/aaaa">
    </div>
    <button type="submit" class="btn btn-default">Ajouter Ã  la liste !</button>
  </form>

  <br>

  <div class="alert alert-success">
    <strong>Success!</strong> This alert box indicates a successful action.
  </div>
</div>
</div>

<div class="container-fluid">
<h2 color ="#797979"> <span class="glyphicon glyphicon-time"></span> Historique des citations</h2>
<div class="container-fluid" style="width:80%;" >


  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>

      </tr>

</div>
